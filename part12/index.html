<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Js ESM</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    .card{
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="app">

    <h2>Skills</h2>
    <input type="text" v-model="newSkill.name">
    <button @click="addSkill">Add</button>
    <ul>

      <li v-for="(skill, i) in  skills" @click="removeSkill(i)" :key="skill.name">
        <p>
          {{i+1}}. {{skill.name}} - {{skill.experience}}
          <br>
          <input type="text" @click.stop>
        </p>
      </li>
    </ul>

  </div>


  <script src="app.js">

  </script>
</body>
</html>
