<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Js ESM</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    .card{
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="app">

    <button @click="toggle">Show / Hide</button>
    <div class="card" v-if="show">

    </div>

    <hr>

    <ul>
      <li  v-for="(skill, i) in skills" @click="removeSkill(i)" :key="skill.name">
        <p>
        {{skill.name}} - Expreience({{skill.experience}})  -
            <span v-if="skill.experience < 3">Beginner</span>
            <span v-else-if="skill.experience < 6">Mid level</span>
            <span v-else>Expert</span>
        </p>  

      </li>
    </ul>

  </div>


  <script src="app.js">

  </script>
</body>
</html>
